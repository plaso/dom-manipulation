<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>DOM Manipulation</h1>

  <div>
    <div id="body-section">
      <p>Paragraph 1</p>
      <p class="red">Paragraph 2</p>
      <p id="special-paragraph2" class="red">Paragraph 3</p>

      <input id="first-name" type="text" name="first-name" value="hola inicial">
    </div>
  </div>

  <table id="ages-table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pablo</td>
        <td class="age">28</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td class="age">29</td>
      </tr>
      <tr>
        <td>Marcos</td>
        <td class="age">31</td>
      </tr>
    </tbody>
  </table>

  <div id="content">
    <h1 id="title">Content generated by JS</h1>
  </div>

  <table id="names-table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Surname</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name">Pablo</td>
        <td>Laso</td>
        <td><button class="btn btn-delete">Delete</button></td>
      </tr>
      <tr>
        <td class="name">Pepe</td>
        <td>Sanchez</td>
        <td><button class="btn btn-delete">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Add new person</h3>

  <div id="person-form">
    <input id="name" type="text" name="name" placeholder="Add name of the person">
    <input id="surname" type="text" name="surname" placeholder="Add the surname">
    <button id="create-person">Create</button>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
